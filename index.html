<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .info {
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }
        .login-container .whatsapp-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>تسجيل الدخول</h1>
    <form action="#" method="post">
        <input type="text" name="fullName" placeholder="الاسم الرباعي" required>
        <input type="tel" name="phone" placeholder="رقم الهاتف" required>
        <div class="info">
            السعر: 6 دولار تشمل الضريبة<br>
            الدفع بالدولار الأمريكي فقط<br>
            <input type="checkbox" name="agree" required> أوافق على الشروط والأحكام
        </div>
        <button type="submit" onclick="sendWhatsAppMessage()">موافقة</button>
    </form>
</div>

<script>
    function sendWhatsAppMessage() {
        const fullName = document.querySelector('input[name="fullName"]').value;
        const phone = document.querySelector('input[name="phone"]').value;
        const message = `Hello sir, I want to deliver the order from your store. My details: Name - ${fullName}, Phone - ${phone}`;
        const whatsappLink = `https://wa.me/6285220691207?text=${encodeURIComponent(message)}`;
        window.open(whatsappLink, '_blank');
    }
</script>

</body>
</html>
